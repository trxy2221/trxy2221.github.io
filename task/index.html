<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 7-2</title>
		<meta charset="utf-8">
		<script>
			var numArray = [1, 3, 5, 7, 9];

            function getArrayValue (index) {
                console.log('The value in position #' + index + ' is: ' + numArray[index]);
            }

            function assignArrayValue (newValue, index){
                numArray[index] = newValue;
                console.log(numArray);
            }

		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
