<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        *{

            padding: 0;
            box-sizing: border-box;
        }

        html{
            width: 100%;
            height:100%;
        }

        body{
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 0 20%;
            font-family: BIZ UDPMincho, serif;
            font-size: 1.6vh;
            line-height: 2.4vh;
        }

        h1{
            font-size: 3.2vh;
            line-height: 4.8vh;
            font-family: Montserrat, sans-serif;
        }

        h2{
            font-size: 2.4vh;
            line-height: 3.6vh;
        }

        section{
            margin: 1vh 0;
        }

        p{
            margin: 0.5vh 0;
        }
    </style>
</head>
<body>
    <article>
        <h1></h1>
        <section>
            <h2></h2>
        </section>
        <section>
            <h2></h2>

        <section>
            <h2></h2>
        </section>
    </article>
</body>
</html>
