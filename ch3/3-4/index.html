<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 3-4</title>
		<meta charset="utf-8">
		<style>
			/* Set the body element to have a height of 300% of the viewport height, so we can scroll to check the effect of "fixed" position settings. */
			body {
				height: 300vh;
			}

			div {
				height: 300px;
				width: 300px;
			}
		</style>
	</head>
	<body>
		<!-- relative = the new position is "relative to" the original position. left = distance from the left edge of the original position, top = distance from the top edge of the original position -->
		<div style="background-color: red; position: relative; left: 20px; top: 100px;"></div>
		<!-- A negative distance toward an edge with a "relative" setting means to "exceed" the edge of the original position by a given distance. -->
		<div style="background-color: green; position: relative; left: -20px;"></div>
		<!-- With a "fixed" setting, the new position is set with reference to the four edges of the viewport, and the element will remain in the new position regardless of the scrolling position. -->
		<div style="background-color: yellow; position: fixed; right: 10px; top: 10px;"></div>
	</body>
</html>
