<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 3-2</title>
		<meta charset="utf-8">
		<style>
			/* 1vh = 1% of viewport height (viewport = visible webpage) */
			/* Font size is determined by character height, rather than character width. */
			body {
				font-size: 2vh;
				line-height: 3vh;
			}

			h1 {
				font-size: 4vh;
				line-height: 6vh;
			}
		</style>
	</head>
	<body>
		<article>
			<h1>This is an article.</h1>
			<section>
				This is the first section.
			</section>
		</article>
	</body>
</html>
