<!DOCTYPE>
<html lang="en-us">
	<head>
		<title>Example 3-3</title>
		<meta charset="utf-8">
		<style>
			/* Inline-block elements could be affected by "text-align", and CAN have variable heights and widths. */
			div {
				display: inline-block;
				width: 300px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<!-- Block elements cannot be aligned -->
	<body style="text-align: center;">
		<!-- Block elements can have different heights and widths -->
		<article style="background-color: green; height: 500px; width: 300px; font-size: 24px; line-height: 500px;">
			<!-- Set line-height to be identical to height, so texts could be aligned to the vertical center -->
			This is a "block" element.
		</article>
		<!-- In-line elements cannot have variable heights and widths -->
		<span style="background-color: yellow; height: 500px; width: 300px;">This is an in-line element.</span>
		<div>First in-line elements</div>
		<div>Second in-line elements</div>
		<div>Third in-line elements</div>
	</body>
</html>
