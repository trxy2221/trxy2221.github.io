<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 3-5</title>
		<meta charset="utf-8">
		<style>
			body {
				height: 300vh;
			}

			/* "absolute" sets a new position by referring to the four edges of an ancestor element. See below. */

			p {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<!-- If no ancestor is qualified as the reference, <body> will be the ultimate reference of <p>. -->
	<body>
		<!-- This article has no non-default position setting, so it cannot be the reference. -->
		<article style="background-color: red; font-size: 24px; padding: 10px;">
			This is an article.
			<!-- Since <section> is set to be "relative" a non-default position setting, it could serve as the reference element of the <p> child. If this position setting is absent, <p> will continue to go up to look for another ancestor element as the reference. -->
			<section style="background-color: green; font-size: 16px; padding: 10px; position: relative;">
				This is a section.
				<!-- Since <p> is set to be "absolute", it looks up to an ancestor element to be the "reference element". -->
				<p style="background-color: yellow; font-size: 12px; padding: 10px;">This is a paragraph.</p>
			</section>
		</article>
	</body>
</html>
